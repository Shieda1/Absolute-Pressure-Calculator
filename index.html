<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Pressure Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="absolutePressureRadio" name="variables" checked>
  <label for="absolutePressureRadio">Absolute Pressure</label>

  <input type="radio" id="atmosphericPressureRadio" name="variables">
  <label for="atmosphericPressureRadio">Atmospheric Pressure</label>

  <input type="radio" id="gaugePressureRadio" name="variables">
  <label for="gaugePressureRadio">Gauge Pressure</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Atmospheric Pressure</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Gauge Pressure</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
